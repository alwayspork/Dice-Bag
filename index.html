
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dice Bag, a Web App for Tabletop Gamers</title>
  <meta name="description" content="Dice Bag replaces your trusty dice bag with an app that has the dynamic ability to change the number of sides on the die or the amount of dice to be rolled.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="images/favicon.ico" />

  <!-- CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link href="styles/stylesheet.css" rel="stylesheet" type="text/css"/>

  <!-- Javascript -->
  <script src="js/jquery-1.10.2.min.js"></script>
</head>

<body>
  <div class="page">
    <div class="header">

      <h1 class="header__heading">Dice Bag</h1>

      <div class="changeTypeOfDie change-dice js-change-dice-type">

        <button class="change-dice__option js-change-dice-type-toggle"><img src="images/6sided6.png" /></button>

        <ul class="change-dice__dropdown change-dice__dropdown--type">

          <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="3"><img src="images/3sided3.png" /></button>
          </li>
          <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="4"><img src="images/4sided4.png" /></button>
          </li>
          <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="6"><img src="images/6sided6.png" /></button>
          </li>
          <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="8"><img src="images/8sided8.png" /></button>
          </li>
          <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="10"><img src="images/10sided10.png" /></button>
          </li>
          <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="12"><img src="images/12sided12.png" /></button>
          </li>
          <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="20"><img src="images/20sided20.png" /></button>
          </li>
<!--           <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="percent"><img src="images/percentsidedpercent.png" /></button>
          </li> -->

        </ul>
      </div>

      <div class="changeHowManyDice change-dice change-dice--count js-change-dice-count">

        <button class="change-dice__option js-change-dice-count-toggle">1</button>

        <ul class="change-dice__dropdown change-dice__dropdown--count">

          <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="1">1</button>
          </li>
          <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="2">2</button>
          </li>
          <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="3">3</button>
          </li>
          <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="4">4</button>
          </li>
          <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="5">5</button>
          </li>
          <li class="change-dice__dropdown-item">
            <button class="change-dice__option" value="6">6</button>
          </li>

        </ul>
      </div>
    </div>

    <div class="content">
      <div class="dieimage"></div>
    </div>
    <div class="footer">
      <span>Tap the grid to roll!</span>
    </div>
  </div>

  <script src="js/script.js" type="text/javascript"></script>
  <script src="js/jqueryrotate.js" type="text/javascript"></script>
</body>
</html>
